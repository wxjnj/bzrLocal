sfGuardGroup:
  actAs: [Timestampable]
  columns:
    name:
      type: string(255)
      unique: true
    description: string(1000)
  relations:
    Users:
      class: sfGuardUser
      refClass: sfGuardUserGroup
      local: group_id
      foreign: user_id
      foreignAlias: Groups
    Permissions:
      class: sfGuardPermission
      local: group_id
      foreign: permission_id
      refClass: sfGuardGroupPermission
      foreignAlias: Groups

sfGuardPermission:
  actAs: [Timestampable]
  columns:
    name:
      type: string(255)
      unique: true
    description: string(1000)

sfGuardGroupPermission:
  options:
    symfony:
      form:   false
      filter: false
  actAs: [Timestampable]
  columns:
    group_id:
      type: integer
      primary: true
    permission_id:
      type: integer
      primary: true
  relations:
    Group:
      class: sfGuardGroup
      local: group_id
      onDelete: CASCADE
    Permission:
      class: sfGuardPermission
      local: permission_id
      onDelete: CASCADE

sfGuardUser:
  actAs: [Timestampable]
  columns:
    first_name: string(255)
    last_name: string(255)
    real_name: string(255)
    nick_name: string(255)
    email_address:
      type: string(255)
      notnull: true
      unique: true
    username:
      type: string(128)
      notnull: true
      unique: true
    algorithm:
      type: string(128)
      default: sha1
      notnull: true
    salt: string(128)
    password: string(128)
    is_active:
      type: boolean
      default: 1
    is_super_admin:
      type: boolean
      default: false
    last_login:
      type: timestamp
    last_ip: string(255)
    customstatus: string(255)
    idiograph: string(255)
    introduce: string(255)
    sex:
      type: enum
      values: [0,1]
      default: 0
    birthday: timestamp
    phone: string(20)
    adress: string(250)
    qq: string(125)
    card: string(125)
    role_manager_bbs_id: integer
    rank: { type: integer, default: 0}
    experience: { type: integer, default: 0}
    display_type:
      type: enum
      values: [0,1,2]
      default: 0
    head_portrait: string(255)
    questions:
      type: enum
      values: [0,1,2,3,4,5,6,7]
      default: 0
    answer: string(255)
    token: string(255)
    classes_id: integer
  indexes:
    is_active_idx:
      fields: [is_active]
  relations:
    Groups:
      class: sfGuardGroup
      local: user_id
      foreign: group_id
      refClass: sfGuardUserGroup
      foreignAlias: Users
    Permissions:
      class: sfGuardPermission
      local: user_id
      foreign: permission_id
      refClass: sfGuardUserPermission
      foreignAlias: Users
    Roles:
      class: Role
      local: user_id
      foreign: role_id
      refClass: UserRole
      foreignAlias: Users
    Comments:
      type: many
      class: Comment
      local: id
      foreign: user_id
    Messages:
      type: many
      class: MessageBoard
      local: id
      foreign: user_id
    Classes:
      class: Classes
      refClass: ClassesStudent
      local: user_id
      foreign: classes_id
    Work:
      type: many
      class: Work
      local: id
      foreign: user_id  
      
